    <title>Spotify login page</title>
    <style>
        body{
            font-family:  sans-serif;
        }
        #btn-facebook,#btn-apple,
        #input-email-username,
        #input-password,
        #sign-up {
            width: 500px;
            min-width: 200px;
            font-size: 1rem;
        }
        #input-email-username,
        #input-password{
            opacity: 0.5;
        }
        #btn-login{
            width: 25%;
            min-width: 100px;
        }

        #signup{
            font-size: 12px;
        }

  <body>

    <div class="container-fluid">
        <div class="row logo ">
            <div class="col-12 d-flex justify-content-center mt-4 mb-2">
                <img src="/images/download.png" style="width: 160px;" alt="spotify logo">
            </div>
        </div>
    </div>
    <hr>
      
    <div class="container">
            <div class="row mt-4">
                <div class="col-12 d-flex    flex-column   ">
                    <span class="span1 mx-auto font-weight-bold">To continue, log in to Spotify.</span>
                    <button id="btn-facebook" type="button" class="btn btn-primary  rounded-pill my-2 mx-auto py-2"><i class="fa fa-facebook mr-3"></i> CONTINUE WITH FACEBOOK</button>
                    <button id="btn-apple" type="button" class="btn btn-dark  rounded-pill mx-auto py-2"><i class="fa fa-apple mr-3 "></i> CONTINUE WITH APPLE</button>
                </div>

            </div>
            <div class="row">
                <div class="col-12 d-flex   flex-column ">
                    <span class="text-center font-weight-bold"> OR</span>
                
                        <input id="input-email-username" type="text" class="mx-auto py-2 px-5 my-2 " placeholder="Email address or username" >
                     
                        <!-- <div class="input-icons"> -->
                            <!-- <i class="fa fa-lock icon"></i> -->
                           <input id="input-password" type="password" class="px-5  mt-2 mb-4 py-2 mx-auto" placeholder="password" >
                            
                       <!--  </div> -->
                       
                        <div class="d-flex justify-content-center"> 
                            <div class="mr-5 ">
                                <input id="checkbox" type="checkbox"class="bg-success " >
                                <label for="checkbox" class="text-muted">Remember me</label>
                            </div>
                            <button id="btn-login" type="button" class="btn btn-success ml-5 rounded-pill  py-2">LOG IN</button>
                            
                        </div>
                   <a href="#" class="text-center text-muted mt-3">forget your password?</a>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12 d-flex   flex-column">
                    <hr>
                    <span class="text-center font-weight-bold">Don't have an account?</span><br>
                    <button id="sign-up" type="button" class="btn btn-light mb-2  rounded-pill mx-auto px-5 py-2 border-dark text-muted">SIGN UP FOR SPOTIFY</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-flex   flex-column">
                    <span class="text-center text-muted " style="font-size: 10px;">If you click "Log in with Facebook" and are not a Specify user, you will be registered and <br> you agree to Spotify's <a href="#">Terms & Conditions</a> and <a href="#">Privaciy Policy</a></span>
                </div>
            </div>

            
        </div>
    </div> 
</div>
